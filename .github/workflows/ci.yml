name: CI

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/**
      - rpmspec/grammar.js
      - rpmspec/src/**
      - rpmspec/test/**
      - rpmspec/queries/**
      - rpmbash/grammar.js
      - rpmbash/src/**
      - rpmbash/test/**
      - rpmbash/queries/**
  pull_request:
    paths:
      - .github/workflows/**
      - rpmspec/grammar.js
      - rpmspec/src/**
      - rpmspec/test/**
      - rpmspec/queries/**
      - rpmbash/grammar.js
      - rpmbash/src/**
      - rpmbash/test/**
      - rpmbash/queries/**

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  test:
    name: Test parser
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up tree-sitter
        uses: tree-sitter/setup-action/cli@v2
      - name: Install rpmbash dependencies
        run: npm --prefix rpmbash install --ignore-scripts
      - name: Run rpmspec tests
        run: tree-sitter test
        working-directory: rpmspec
      - name: Run rpmbash tests
        run: tree-sitter test
        working-directory: rpmbash

  fuzz-rpmspec:
    name: Fuzz rpmspec scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check for scanner changes
        id: scanner-check
        run: |-
          if git diff --quiet HEAD^ -- rpmspec/src/scanner.c 2>/dev/null; then
            printf 'changed=false\n' >> "$GITHUB_OUTPUT"
          else
            printf 'changed=true\n' >> "$GITHUB_OUTPUT"
          fi
      - name: Run the fuzzer
        uses: tree-sitter/fuzz-action@v4
        if: steps.scanner-check.outputs.changed == 'true'
        with:
          directory: rpmspec

  fuzz-rpmbash:
    name: Fuzz rpmbash scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check for scanner changes
        id: scanner-check
        run: |-
          if git diff --quiet HEAD^ -- rpmbash/src/scanner.c 2>/dev/null; then
            printf 'changed=false\n' >> "$GITHUB_OUTPUT"
          else
            printf 'changed=true\n' >> "$GITHUB_OUTPUT"
          fi
      - name: Install rpmbash dependencies
        if: steps.scanner-check.outputs.changed == 'true'
        run: npm --prefix rpmbash install --ignore-scripts
      - name: Run the fuzzer
        uses: tree-sitter/fuzz-action@v4
        if: steps.scanner-check.outputs.changed == 'true'
        with:
          directory: rpmbash

  query:
    name: Validate queries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up tree-sitter
        uses: tree-sitter/setup-action/cli@v2
      - name: Install rpmbash dependencies
        run: npm --prefix rpmbash install --ignore-scripts
      - name: Build rpmspec parser
        run: tree-sitter build -o rpmspec.so
        working-directory: rpmspec
      - name: Build rpmbash parser
        run: tree-sitter build -o rpmbash.so
        working-directory: rpmbash
      - name: Install ts_query_ls
        run: |
          curl -fL https://github.com/ribru17/ts_query_ls/releases/latest/download/ts_query_ls-x86_64-unknown-linux-gnu.tar.gz | tar -xz
      - name: Validate rpmspec queries
        run: ../ts_query_ls check queries/
        working-directory: rpmspec
      - name: Validate rpmbash queries
        run: ../ts_query_ls check queries/
        working-directory: rpmbash
